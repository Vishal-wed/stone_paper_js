<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <p>Rock Paper Scissors</p>
    </div>
    <div class="imgLine">
        <button class="buttonLine" id="rock" style="background-image: url(rock.png);">
        </button>
        <button class="buttonLine" id="paper" style="background-image: url(paper.png);">
        </button>
        <button class="buttonLine" id="scissors" style="background-image: url(scissors.png);">
        </button>
    </div>
    <div class="winnerCount">
        <span class="line">
            <p>User</p>
            <p id="user">0</p>
        </span>
        <span class="line">
            <p>Computer</p>
            <p id="comp">0</p>
        </span>
    </div>

    <div class="bottem">
        <p id="noti">Start match</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
